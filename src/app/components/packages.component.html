<script src="sweetalert2.all.min.js"></script>
<div *ngIf="packages;else elseBlock">
<table mat-table [dataSource]="packages" class="mat-elevation-z8">
  

  <ng-container matColumnDef="gymName">
    <th mat-header-cell *matHeaderCellDef> Gym Name </th>
    <td mat-cell *matCellDef="let element"> {{element.gymName}} </td>
  </ng-container>


  <ng-container matColumnDef="entryPasses">
    <th mat-header-cell *matHeaderCellDef> Entry Passes </th>
    <td mat-cell *matCellDef="let element"> {{element.entryPasses}} </td>
  </ng-container>


  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
    <td mat-cell *matCellDef="let element"> {{reverseString(element.expiryDate)}} </td>
  </ng-container>


  <ng-container matColumnDef="use">
    <th mat-header-cell *matHeaderCellDef> Use </th>
    <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" (click)="onUse(element)">
      Use
    </button> </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">  <button mat-raised-button color="accent" (click)="onEdit(element.packageUUID)">Edit</button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">  <button mat-raised-button color="warn" (click)="onDelete(element)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #elseBlock>No packages.</ng-template>
