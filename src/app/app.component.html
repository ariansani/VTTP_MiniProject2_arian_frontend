
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav  #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false" *ngIf="isLoggedIn$ | async">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/packages']" [routerLinkActive]="['active']" class="nav-link">Your Packages</a>
     
        <a mat-list-item [routerLink]="['/gyms']" [routerLinkActive]="['active']" class="nav-link">Gyms</a>
        <a mat-list-item [routerLink]="['/history']" [routerLinkActive]="['active']" class="nav-link">History</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          
          *ngIf="isHandset$ | async" >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>ClimbWhere</span>
      </mat-toolbar>
  

        <router-outlet></router-outlet>


    </mat-sidenav-content>
</mat-sidenav-container>
